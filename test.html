<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>주최자 대시보드</title>
    <style>
        :root {
            --primary-color: #2563eb;
            --surface-color: #ffffff;
            --background-color: #f8fafc;
            --text-primary: #1e293b;
            --text-secondary: #64748b;
            --border-radius: 12px;
            --shadow-sm: 0 1px 3px rgba(0,0,0,0.12);
            --shadow-md: 0 4px 6px -1px rgba(0,0,0,0.1);
            --shadow-lg: 0 10px 15px -3px rgba(0,0,0,0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Pretendard', -apple-system, BlinkMacSystemFont, system-ui, Roboto, sans-serif;
            background-color: var(--background-color);
            color: var(--text-primary);
            line-height: 1.5;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 24px;
        }

        /* 네비게이션 */
        .nav {
            background: var(--surface-color);
            padding: 16px 0;
            box-shadow: var(--shadow-sm);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .nav-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        /* 프로필 카드 */
        .profile-card {
            background: var(--surface-color);
            border-radius: var(--border-radius);
            padding: 32px;
            margin: 24px 0;
            box-shadow: var(--shadow-md);
            display: grid;
            grid-template-columns: auto 1fr;
            gap: 32px;
        }

        .profile-image {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
        }

        .profile-info {
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        /* 통계 카드 */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 24px;
            margin: 24px 0;
        }

        .stat-card {
            background: var(--surface-color);
            padding: 24px;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow-md);
            text-align: center;
        }

        /* 리스트 섹션 */
        .list-section {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 24px;
            margin: 24px 0;
        }

        .list-card {
            background: var(--surface-color);
            padding: 24px;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow-md);
        }

        .list-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 16px;
        }

        /* 테이블 스타일 */
        table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0;
        }

        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #e2e8f0;
        }

        th {
            background-color: #f8fafc;
            font-weight: 600;
        }

        /* 버튼 스타일 */
        .btn {
            padding: 8px 16px;
            border-radius: 6px;
            border: none;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
        }

        .btn-primary {
            background-color: var(--primary-color);
            color: white;
        }

        .btn-primary:hover {
            opacity: 0.9;
        }

        /* 반응형 */
        @media (max-width: 768px) {
            .profile-card {
                grid-template-columns: 1fr;
                text-align: center;
            }

            .profile-image {
                margin: 0 auto;
            }
        }
    </style>
</head>
<body>
    <nav class="nav">
        <div class="container nav-content">
            <h1>주최자 대시보드</h1>
            <button class="btn btn-primary">로그아웃</button>
        </div>
    </nav>

    <main class="container">
        <section class="profile-card">
            <img src="https://api.a0.dev/assets/image?text=profile%20image&aspect=1:1" alt="프로필 이미지" class="profile-image">
            <div class="profile-info">
                <div>
                    <h2>홍길동</h2>
                    <p>이벤트 그룹임 | islandtim@naver.com | 010-1234-1234</p>
                </div>
                <div>
                    <h3>주최자 소개</h3>
                    <textarea rows="4" placeholder="주최자 소개를 입력해주세요..." style="width: 100%; margin: 8px 0;"></textarea>
                    <button class="btn btn-primary">저장</button>
                </div>
            </div>
        </section>

        <section class="stats-grid">
            <div class="stat-card">
                <h3>종료된 이벤트</h3>
                <p>1</p>
            </div>
            <div class="stat-card">
                <h3>진행중인 이벤트</h3>
                <p>1</p>
            </div>
            <div class="stat-card">
                <h3>판매된 티켓</h3>
                <p>5</p>
            </div>
            <div class="stat-card">
                <h3>남은 티켓</h3>
                <p>95</p>
            </div>
            <div class="stat-card">
                <h3>매출 통계</h3>
                <p>50,000원</p>
            </div>
        </section>

        <section class="list-section">
            <div class="list-card">
                <div class="list-header">
                    <h3>진행중인 이벤트</h3>
                    <a href="#" class="btn">더보기</a>
                </div>
                <table>
                    <thead>
                        <tr>
                            <th>구분</th>
                            <th>이벤트명</th>
                            <th>마감일</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>오프라인/유료</td>
                            <td>데이터독 한국 사용자 모임 4회</td>
                            <td>2024-02-20</td>
                        </tr>
                    </tbody>
                </table>
            </div>

            <div class="list-card">
                <div class="list-header">
                    <h3>종료된 이벤트</h3>
                    <a href="#" class="btn">더보기</a>
                </div>
                <table>
                    <thead>
                        <tr>
                            <th>구분</th>
                            <th>이벤트명</th>
                            <th>종료일</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>온라인/무료</td>
                            <td>5-7년 차 미들레벨을 위한 성공</td>
                            <td>2024-02-20</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </section>
    </main>
</body>
</html>
