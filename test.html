<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>광고 문의 내역</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }

        body {
            background-color: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 24px;
        }

        .service-container {
            background-color: white;
            border-radius: 16px;
            padding: 28px;
            width: 100%;
            max-width: 530px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
        }

        .header {
            margin-bottom: 24px;
        }

        .title {
            font-size: 22px;
            font-weight: 700;
            color: #1a1a1a;
            letter-spacing: -0.5px;
        }

        .info-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .info-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 4px 0;
        }

        .label {
            font-size: 15px;
            color: #666;
            font-weight: 500;
        }

        .value {
            font-size: 15px;
            color: #1a1a1a;
            font-weight: 600;
            text-align: right;
        }

        .status-badge {
            padding: 8px 16px;
            border-radius: 24px;
            font-size: 14px;
            font-weight: 600;
            display: inline-block;
        }

        .status-pending {
            background-color: #fff3e0;
            color: #e65100;
        }

        .status-completed {
            background-color: #e8f5e9;
            color: #2e7d32;
        }

        .no-inquiry-container {
            text-align: center;
            padding: 40px 20px;
        }

        .no-inquiry-text {
            font-size: 16px;
            color: #666;
            margin-bottom: 24px;
            line-height: 1.5;
        }

        .button {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 14px 28px;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            border: none;
            transition: all 0.2s ease;
            margin-top: 24px;
            width: 100%;
        }

        .button-primary {
            background-color: #2196F3;
            color: white;
        }

        .button-primary:hover {
            background-color: #1976D2;
            transform: translateY(-1px);
        }

        .button-primary:active {
            transform: translateY(0);
        }

        .material-icons {
            font-size: 20px;
            margin-left: 4px;
        }

        @media (max-width: 480px) {
            body {
                padding: 16px;
            }
            
            .service-container {
                border-radius: 12px;
                padding: 24px;
            }

            .button {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="service-container" id="serviceContainer">
        <!-- 문의 내역이 없을 때 표시되는 컨테이너 -->
        <div class="no-inquiry-container" id="noInquiryContainer" style="display: none;">
            <p class="no-inquiry-text">등록된 광고 문의가 없습니다.<br>지금 바로 문의해보세요!</p>
            <button class="button button-primary" onclick="handleInquiry()">
                광고 문의하기
            </button>
        </div>

        <!-- 문의 정보 컨테이너 -->
        <div id="inquiryInfoContainer">
            <div class="header">
                <h1 class="title">광고 문의 내역</h1>
            </div>

            <div class="info-container">
                <div class="info-row">
                    <span class="label">문의 번호</span>
                    <span class="value">AD-2024-0001</span>
                </div>

                <div class="info-row">
                    <span class="label">이벤트명</span>
                    <span class="value">2024 봄 시즌 프로모션</span>
                </div>

                <div class="info-row">
                    <span class="label">광고 종류</span>
                    <span class="value">배너 광고</span>
                </div>

                <div class="info-row">
                    <span class="label">광고 기간</span>
                    <span class="value">2024년 3월 1일 ~ 2024년 5월 31일</span>
                </div>

                <div class="info-row">
                    <span class="label">상태</span>
                    <span class="value">
                        <span class="status-badge status-pending">문의중</span>
                    </span>
                </div>
            </div>

            <button class="button button-primary" onclick="handleNewInquiry()">
                광고 문의하기
                <span class="material-icons">chevron_right</span>
            </button>
        </div>
    </div>

    <script>
        // 문의 상태에 따라 UI 업데이트
        const inquiryInfo = {
            hasInquiry: true,
            inquiryNumber: 'AD-2024-0001',
            eventName: '2024 봄 시즌 프로모션',
            adType: '배너 광고',
            startDate: '2024-03-01',
            endDate: '2024-05-31',
            status: '문의중'
        };

        function handleInquiry() {
            // 광고 문의 페이지로 이동
            console.log('광고 문의 페이지로 이동');
        }

        function handleNewInquiry() {
            // 새로운 광고 문의 페이지로 이동
            console.log('새로운 광고 문의 페이지로 이동');
        }

        // 초기 UI 설정
        if (!inquiryInfo.hasInquiry) {
            document.getElementById('inquiryInfoContainer').style.display = 'none';
            document.getElementById('noInquiryContainer').style.display = 'block';
        }
    </script>
</body>
</html>
