<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이벤트 목록</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* 기본 스타일 */
body {
    font-family: 'Inter', sans-serif;
    margin: 0;
    padding: 0;
    background-color: #F9F9F9;
    color: #333;
}

/* 이벤트 목록 섹션 */
.event-section {
    max-width: 1000px;
    margin: 80px auto 20px;
    padding: 20px;
    background: white;
    border-radius: 8px;
    box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.1);
}

/* 상단 제목 & 버튼 */
.event-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 15px;
}

.event-header h2 {
    margin: 0;
}

.create-btn {
    background: #4A90E2;
    color: white;
    padding: 8px 15px;
    border-radius: 5px;
    text-decoration: none;
    font-weight: bold;
}

.create-btn:hover {
    background: #357ABD;
}

/* 테이블 스타일 */
.event-table {
    width: 100%;
    border-collapse: collapse;
}

.event-table th, .event-table td {
    border-bottom: 1px solid #ddd;
    padding: 10px;
    text-align: center;
}

.event-table th {
    background: #f5f5f5;
}

.event-table tr {
    cursor: pointer;
    transition: background 0.2s;
}

.event-table tr:hover {
    background: #f0f0f0;
}

/* 이미지 스타일 */
.event-table img {
    width: 60px;
    height: 40px;
    object-fit: cover;
    border-radius: 5px;
}

/* 상태 스타일 */
.status {
    display: inline-block;
    padding: 5px 10px;
    border-radius: 4px;
    font-size: 14px;
    font-weight: bold;
    color: white;
}

/* 상태별 색상 */
.selling { background: #4CAF50; }  /* 티켓 판매중 (초록) */
.closed { background: #FF9800; }   /* 티켓 마감 (주황) */
.ongoing { background: #2196F3; }  /* 이벤트 진행중 (파랑) */
.ended { background: #9E9E9E; }    /* 이벤트 종료 (회색) */

    </style>
</head>
<body>

    <!-- 헤더 (기존 유지) -->

    <main>
        <section class="event-section">
            <div class="event-header">
                <h2>이벤트 목록</h2>
                <a href="event-create.html" class="create-btn">이벤트 주최하기</a>
            </div>
            <table class="event-table">
                <thead>
                    <tr>
                        <th>번호</th>
                        <th>카테고리</th>
                        <th>이미지</th>
                        <th>이벤트명</th>
                        <th>일정</th>
                        <th>참가자 수</th>
                        <th>상태</th>
                    </tr>
                </thead>
                <tbody>
                    <tr onclick="location.href='event-detail.html';">
                        <td>1</td>
                        <td>컨퍼런스</td>
                        <td><img src="event1.jpg" alt="이벤트1"></td>
                        <td>웹디자인 컨퍼런스</td>
                        <td>2025-03-15</td>
                        <td>120명</td>
                        <td><span class="status selling">티켓 판매중</span></td>
                    </tr>
                    <tr onclick="location.href='event-detail.html';">
                        <td>2</td>
                        <td>해커톤</td>
                        <td><img src="event2.jpg" alt="이벤트2"></td>
                        <td>스타트업 해커톤</td>
                        <td>2025-04-10</td>
                        <td>80명</td>
                        <td><span class="status closed">티켓 마감</span></td>
                    </tr>
                    <tr onclick="location.href='event-detail.html';">
                        <td>3</td>
                        <td>워크숍</td>
                        <td><img src="event3.jpg" alt="이벤트3"></td>
                        <td>UI/UX 워크숍</td>
                        <td>2025-02-20</td>
                        <td>50명</td>
                        <td><span class="status ongoing">이벤트 진행중</span></td>
                    </tr>
                    <tr onclick="location.href='event-detail.html';">
                        <td>4</td>
                        <td>세미나</td>
                        <td><img src="event4.jpg" alt="이벤트4"></td>
                        <td>디지털 마케팅 세미나</td>
                        <td>2024-12-05</td>
                        <td>150명</td>
                        <td><span class="status ended">이벤트 종료</span></td>
                    </tr>
                </tbody>
            </table>
        </section>
    </main>

    <!-- 푸터 (기존 유지) -->

</body>
</html>
