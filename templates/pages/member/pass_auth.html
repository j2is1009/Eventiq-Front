<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>본인인증</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .container {
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
        }
        .logo {
            font-size: 32px;
            font-weight: bold;
            margin-bottom: 20px;
        }
        .checkbox-group {
            text-align: left;
            margin-bottom: 20px;
        }
        .checkbox-group label {
            display: block;
            margin-bottom: 5px;
        }
        .required {
            color: red;
            font-weight: bold;
        }
        .optional {
            color: gray;
        }
        .button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        .button:disabled {
            background-color: #ccc;
        }
    </style>
</head>
<body>

    <!-- 본인인증 창 (모달) -->
    <div id="passAuthModal" class="hidden">
        <div class="container">
            <h2>PASS 본인인증</h2>
            <p>휴대폰 본인인증을 진행해주세요.</p>
            <button class="button" onclick="closeAuthModal()">확인</button>
        </div>
    </div>

</body>
</html>
